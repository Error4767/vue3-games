      left: 0;
      position: absolute;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .operations {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>

  <script src="./src/bootstrap.js" type="module"></script>
  <div class="container">
    <div class="operations">
      <button class="start">新开始</button>

      <button class="continue">继续</button>
      <button class="reset">重置</button>
    </div>
    <canvas class="snake-world"></canvas>
  </div>
